<!doctype html>
<html lang='en' data-version='1643848221171'>

<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>慢性病年轻化 - 健康体检报告分析</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "宋体", "微软雅黑", sans-serif;
        border-radius: 0 !important;
    }

    /* 最外层边框：渐变融合（从深紫到浅粉） */
    .border-outer {
        background: linear-gradient(135deg, #880e4f, #f8bbd0);
        padding: 15px; /* 边框宽度，控制渐变区域大小 */
        min-height: 100vh;
    }

    /* 内层边框：渐变融合（从浅粉到浅黄） */
    .border-inner {
        background: linear-gradient(135deg, #f8bbd0, #fff8e1);
        padding: 15px;
        height: 100%;
    }

    /* 页面内容区：体检报告底色 */
    .content-inner {
        background-color: #f9f7f1;
        background-image: 
            linear-gradient(rgba(200, 200, 200, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(200, 200, 200, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        min-height: calc(100vh - 60px); /* 抵消两层padding总和 */
        padding: 50px;
    }

    /* 标题样式 */
    .page-title {
        font-size: 60px;
        line-height: 1.5;
        color: #222;
    }
</style>
</head>
<body>
    <!-- 两层渐变边框嵌套，实现融合渲染效果 -->
    <div class="border-outer">
        <div class="border-inner">
            <div class="content-inner">
                <h1 class="page-title">
                    慢性病年轻化<br>
                    我们的体检报告为何亮起红灯？
                </h1>
            </div>
        </div>
    </div>
</body>
</html>
